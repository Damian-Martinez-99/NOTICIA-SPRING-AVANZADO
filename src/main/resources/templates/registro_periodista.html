<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Registrar Periodista</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
                ><span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item active">
                        <a class="nav-link" href="/">Inicio<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <div>Registrar Periodista</div>
        <br>
        <div>
            <form th:action="@{/admin/registroPeriodista}" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre de usuario:</label>
                    <input type="text" th:value="${nombre}" name = "nombre" class="form-control" style="width: 300px;" id="nombre" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="sueldoMensual">Sueldo mensual:</label>
                    <input type="number" th:value="${sueldoMensual}" name = "sueldoMensual" class="form-control" style="width: 300px;" id="sueldoMensual" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" th:value="${password}" name = "password" class="form-control" style="width: 300px;" id="password">
                </div>
                <div class="form-group">
                    <label for="password2">Repita su contraseña:</label>
                    <input type="password" th:value="${password2}" name = "password2" class="form-control" style="width: 300px;" id="password2">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

        <div th:replace="/fragments/exito:: div"></div>

        <div th:replace= "/fragments/error :: div"></div>

        <div th:replace="/fragments/java_script :: script"></div>
    </body>

</html>
