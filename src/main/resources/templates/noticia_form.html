<!DOCTYPE html>
<html
  lang="es"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <title>Crear Noticia</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!--            <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
  </head>

  <body>
    <h1>Crear una noticia</h1>
    
    <div>
      <form action="/noticia/ingresoNoticia" method="POST">
        <input type="text" name="titulo" placeholder="Ingrese un titulo:" />
        <br/>
        <br/>
        <textarea
          type="text"
          name="cuerpo"
          placeholder="Ingrese el cuerpo de la noticia:"
        ></textarea>
        <br/>
        <br/>
        <button type="submit">Enviar</button>
      </form>
    </div>

    <div th:replace="/fragments/exito:: div"></div>

    <div th:replace="/fragments/error :: div"></div>

    <div th:replace="/fragments/java_script :: script"></div>

  </body>
  
</html>
