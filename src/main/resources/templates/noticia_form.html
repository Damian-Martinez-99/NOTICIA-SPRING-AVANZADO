<!DOCTYPE html>
<html
    lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    >

    <head>
        <title>Crear Noticia</title>
        <meta charset="UTF-8" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
            />
        <!--            <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
                ><span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item active">
                        <a class="nav-link" href="/">Inicio<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <h3>Crear Noticia</h3>
        <div>
            <form action="/noticia/ingresoNoticia" method="POST">
                <input type="text" name="titulo" placeholder="Ingrese un titulo:" />
                <br/>
                <br/>
                <textarea
                    type="text"
                    name="cuerpo"
                    placeholder="Ingrese el cuerpo de la noticia:"
                    ></textarea>
                <br/>
                <br/>
                <button type="submit">Enviar</button>
            </form>
        </div>

        <div th:replace="/fragments/exito:: div"></div>

        <div th:replace="/fragments/error :: div"></div>

        <div th:replace="/fragments/java_script :: script"></div>
    </body>

</html>
