<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
                  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <div>Modificar Perfil</div>
        <div>
            
            <form th:action="@{/modificacionPerfil/__${idUsuario}__}" method="POST">
                <input th:value="${idUsuario}" hidden name="idUsuario"/>
                <div class="form-group">
                    <label for="nombre">Nombre de usuario</label>
                    <input type="text" th:value="${usuario.nombreUsuario}" name = "nombreUsuario" class="form-control" id="nombre" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña actual</label>
                    <input type="text" th:value="${usuario.password}" name = "password" class="form-control" id="password">
                </div>
                <div class="form-group">
                    <label for="password2">Repita su contraseña</label>
                    <input type="password" th:value="${password2}" name = "password2" class="form-control" id="password2">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

        </div>
        
        <div th:replace="/fragments/exito:: div"></div>

        <div th:replace= "/fragments/error :: div"></div>

        <div th:replace="/fragments/java_script :: script"></div>

    </body>
    
</html>
